<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <section id="section-SignIn">

        <div class="SignIn-container">
            <div class="SignIn-box">
                <header id="headerSignIn">
                    <div class="SigIn-main">
                        <div class="title-box d-flex flex-column align-items-center">
                            <h1 id="title">Welcome back!</h1>
                            <p id="comment">We are glad to see you here again.</p>
                        </div>
                    </div>
                </header>
                    <div class="SignIn-secondary-container d-flex justify-content-center">
                        <form id="signIn-form" class="flex-column">
                            <label id="username" for="username">Username or Email:</label><br>
                            <input type="text" id="username" name="username" required><br><br>
                            <label id="password" for="password">Password:</label><br>
                            <input type="password" id="password" name="password" required><br><br>
                            <div class="d-flex justify-content-center">
                                <input class="submit btn btn-primary" type="submit" value="Sign In">
                            </div>
                        </form>
                    </div>
            </div>
        </div>

    </section>

</body>
</html>
